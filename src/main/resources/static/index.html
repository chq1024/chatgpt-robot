<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot-Beikei</title>
    <script>
        function useChat(el) {
            var elements = document.querySelectorAll('.chat-item-btn')
            elements.forEach(function(element) {
               element.classList.remove('btn-mouse-check')
            });
            el.classList.add('btn-mouse-check')
            loadingElement.style.display = 'flex'
            messagesElement.style.visibility = 'hidden'
            // 值复制
            currMessage = JSON.parse(JSON.stringify(messages.get(el.textContent)))
            currChatCk = el.textContent
            clearMessageElement()
            let fragme = beautifulMessage(currMessage)
            messagesElement.appendChild(fragme)
            setTimeout(()=>{
                loadingElement.style.display = 'none'
                messagesElement.style.visibility = 'visible'
                goBottom()
            },500)
        }
    </script>
</head>
<body class="body-clazz">
<div class="main-content">
    <div class="content-history">
        <button class="content-newChat-btn" id="newChatBtn">new chat</button>
        <div class="curr-chats" id="chats"></div>
    </div>
    <div class="content-message">
        <div class="content-header">
            <h1>CHAT</h1>
        </div>
        <div class="content-body">
            <div class="loading loading-ing" id="loading">
                <embed src="svg/loading.svg" type="image/svg+xml"/>
            </div>
            <div class="qa-content pre-line" id="messages"></div>
        </div>
        <div class="content-bottom">
            <div class="bottom-fixed" id="bottom">
                <input placeholder="请输入,Enter键可发送" class="svg-icon" type="text" id="ic" oninput="autoResizeInput(this)"/>
            </div>
        </div>
    </div>
</div>


<script type="application/javascript">
    let currChatCk = "";
    let currMessage = []
    let messages = new Map()

    const newChatBtnElement = document.getElementById('newChatBtn');
    const icInputElement = document.getElementById("ic");
    const messagesElement = document.getElementById("messages")
    const chatsElement = document.getElementById("chats")
    const loadingElement = document.getElementById("loading")

    // 渲染左边当前所有会话列表
    window.onload = async function () {
        const response = await fetch('/api/chat', {
            method: 'GET',
            headers: {
                'Accept': '*/*',
                'Content-Type': 'application/json',
            },
            referrerPolicy: 'no-referrer',
        });
        if (response.ok) {
            const text = await response.text();
            const item = JSON.parse(text);
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < item.length; i++) {
                let msgItem = item[i]
                let chatItem = document.createElement('div')
                chatItem.classList.add('chat-item')
                chatItem.setAttribute("id",msgItem.ck)
                chatItem.innerHTML = `<button class=\"chat-item-btn\" onclick=\"useChat(this)\" onmouseover=\"chatBtnMouseOver(this)\" onmouseout=\"chatBtnMouseOut(this)\">${msgItem.ck}</button><div class=\"chat-item-delete-btn\" onclick=\"deleteChatItem('${msgItem.ck}')\"><embed src=\"/svg/delete.svg\" class=\"chat-item-delete-embed\" type=\"image/svg+xml\"/></div>`
                fragment.appendChild(chatItem)
                messages.set(msgItem.ck,msgItem.content)
            }
            chatsElement.appendChild(fragment)
        } else {
            console.error('Error:', response.status);
        }
    }

    //-------------------------------按钮事件------------------------------------------
    newChatBtnElement.addEventListener('click', () => {
        currChatCk = ""
        currMessage = []
        clearMessageElement()
        send(true)
    });

    icInputElement.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
            if(currChatCk.trim() === "") {
                send(true)
                return
            }
            send(false)

        }
    })
    // 删除对话
    async function deleteChatItem(ck) {
        const response = await fetch('/api/chat?ck=' + ck, {
            method: 'DELETE',
            headers: {
                'Accept': '*/*',
                'Content-Type': 'application/json',
            },
            referrerPolicy: 'no-referrer',
        });
        console.log(response)
        if (response.ok) {
            const text = await response.text();
            if (text === "succ") {
                messages.delete(ck)
                let element = document.getElementById(ck);
                element.remove()
            }
        } else {
            console.error('Error:', response.status);
        }
    }
    //-------------------------------按钮事件------------------------------------------

    //-------------------------------监听sse api----------------------------------------
    const evenListen = new EventSource("/api/sse");
    evenListen.addEventListener("message", (event) => {
        const sseMsg = JSON.parse(event.data);
        if (sseMsg.ck === currChatCk) {
            const msgArr = []
            msgArr.push(sseMsg)
            let fragment = beautifulMessage(msgArr);
            messagesElement.appendChild(fragment)
            currMessage.push({"role":sseMsg.role,"content":sseMsg.content})
        }
        messages.get(sseMsg.ck).push({"role":sseMsg.role,"content":sseMsg.content})
        goBottom()
    })
    evenListen.addEventListener('error', (event) => {
        console.error('连接关闭：', event);
    });
    //-------------------------------监听sse api----------------------------------------

    //-------------------------------内部方法--------------------------------------------
    async function send(isNew) {

        // 空值无法发送
        let sendMessage = icInputElement.value;
        if (!isNew && sendMessage.trim() === "") {
            return
        }
        // 正常请求
        const requestData = {
            ck: currChatCk,
            content: sendMessage
        };
        const userCurrMsg = [{
            role: 'user',
            content: sendMessage
        }]
        const response = await fetch('/api/chat', {
            method: 'POST',
            body: JSON.stringify(requestData),
            headers: {
                'Accept': '*/*',
                'Content-Type': 'application/json',
            },
            referrerPolicy: 'no-referrer',
        });
        if (response.ok) {
            const text = await response.text();
            const item = JSON.parse(text);
            currChatCk = item.ck
            // 列表添加本次对话
            if (isNew) {
                const fragment = document.createDocumentFragment();
                let chatItem = document.createElement('div')
                chatItem.classList.add('chat-item')
                chatItem.setAttribute("id",item.ck)
                chatItem.innerHTML = `<button class=\"chat-item-btn\" onclick=\"useChat(this)\" onmouseover=\"chatBtnMouseOver(this)\" onmouseout=\"chatBtnMouseOut(this)\">${item.ck}</button><div class=\"chat-item-delete-btn\" onclick=\"deleteChatItem('${item.ck}')\"><embed src=\"/svg/delete.svg\" class=\"chat-item-delete-embed\" type=\"image/svg+xml\"/></div>`
                fragment.appendChild(chatItem)
                chatsElement.appendChild(fragment)
            }
            const forceFix = isNeedForceFix(currMessage,item.content)
            // 强制修复,保持前后数据一致性(强制修复会出现页面抖动)
            if (forceFix || isNew) {
                const fragment = beautifulMessage(item.content);
                await clearMessageElement()
                messagesElement.appendChild(fragment)
            } else {
                const fragment = beautifulMessage(userCurrMsg);
                messagesElement.appendChild(fragment)
            }
            icInputElement.value = ''
            messages.set(currChatCk,item.content)
            currMessage = JSON.parse(JSON.stringify(item.content))
            goBottom()
        } else {
            console.error('Error:', response.status);
        }
    }

    function beautifulMessage(resp) {
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < resp.length; i++) {
            let position = 'message-item-float-right'
            let svg = 'robot.svg'
            const role = resp[i].role
            const content = resp[i].content
            let template = `<embed src=\"/svg/${svg}\" type=\"image/svg+xml\"/><span>${content}</span>`
            if (role === 'user') {
                position = 'message-item-float-left'
                svg = 'person.svg'
                template = `<span>${content}</span><embed src=\"/svg/${svg}\" type=\"image/svg+xml\"/>`
            }
            const divElement = document.createElement('div');
            divElement.classList.add('message-item')
            divElement.classList.add(position)
            // divElement.innerHTML = `<div class=\"message-item ${position}\"><embed src=\"/svg/${svg}\" type=\"image/svg+xml\"/><span>${content}</span></div>`
            divElement.innerHTML = template
            fragment.appendChild(divElement)
        }
        return fragment
    }

    function clearMessageElement() {
        while (messagesElement.firstChild) {
            messagesElement.removeChild(messagesElement.firstChild);
        }
    }

    function chatBtnMouseOver(el) {
        el.classList.add('btn-mouse-over')
    }

    function chatBtnMouseOut(el) {
        el.classList.remove('btn-mouse-over')
    }

    function isNeedForceFix(curr,resp) {
        if (curr.length + 1 === resp.length) {
            return false
        }
        return true
    }

    function goBottom() {
        window.scrollTo(0, document.documentElement.scrollHeight-document.documentElement.clientHeight);
    }

    function autoResizeInput(input) {
        // 使用输入内容的长度来设置宽度
        input.style.width = input.value.length + "ch";
    }

    //-------------------------------内部方法--------------------------------------------
</script>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    html, body {
        width: 100%;
        height: 100%
    }
    .pre-line {
        white-space: pre-line;
    }
    .body-clazz {
        display: flex;
        flex-direction: column;
    }
    .main-content {
        display: flex;
        flex-direction: row;
        flex: 1 0 auto;
    }
    .main-content .content-history {
        width: 15%;
        background-color: #414145FF;
        position: fixed;
        height: 100%;
    }
    .main-content .content-message {
        width: 85%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 15%;
    }
    .main-content .content-message .content-header {
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 0 0 auto;
    }
    .main-content .content-message .content-body {
        display: flex;
        flex-direction: column;
        width: 75%;
        flex: 1 0 auto;
        align-items: center;
        padding-top: 5px;
    }
    .main-content .content-message .content-bottom {
        display: flex;
        flex: 0 0 auto;
        background-color: darkgray;
        height: 100px;
        width: 100%;
        justify-content: center;
        align-items: center;
    }
    .main-content .content-message .content-body .qa-content {
        display: flex;
        flex: 1 0 auto;
        align-items: flex-start;
        flex-direction: column;
    }
    #ic {
        min-width: 75%;
        height: 60%;
        border: none;
        box-sizing: border-box;
        background-color: #e3dfdfa1;
        border-radius: 5px;
        padding: 5px;
        outline: none;
        font-size: 15px;
    }
    .svg-icon{
        background-image: url('svg/person.svg');
        background-size: 48px 48px; /* 调整SVG图像的大小 */
        background-position: right center; /* 控制SVG图像的位置 */
        background-repeat: no-repeat; /* 防止SVG图像重复 */
        padding-right: 20px; /* 确保SVG图像不被文本覆盖 */
    }
    .main-content .content-history .content-newChat-btn {
        width: 100%;
        height: 50px;
        font-size: larger;
        font-stretch: normal;
        font-family: fantasy;
        background-color: antiquewhite;
    }
    .main-content .content-message .message-item {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
    }
    .message-item-float-left {
        justify-content: flex-end;
    }
    .message-item-float-right {
        justify-content: flex-start;
    }
    .curr-chats {
        display: flex;
        flex-direction: column;
        color: #ffd1d1;
        align-items: flex-start;
    }
    .curr-chats .chat-item {
        width: 97%;
        min-height: 50px;
        display: flex;
        justify-content: space-between;
    }
    .curr-chats .chat-item-btn {
        width: 100%;
        overflow-x: hidden;
        color: #d7b3b3;
        background-color: #414145FF;
        border: 0;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }
    .curr-chats .chat-item-delete-btn {
        display: flex;
        align-items: center;
        width: 16px;
    }
    .chat-item .btn-mouse-over {
        background-color: #1212149e;
    }

    .chat-item .btn-mouse-check {
        background-color: #1212149e;
    }

    .content-bottom .bottom-fixed {
        min-width: 85%;
        height: 100px;
        bottom: 0;
        z-index: 1;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(255,255,255, 1), rgba(169,169,169, 1));
    }
    .loading{
        display: none;
        justify-content: center;
        align-items: center;
        animation: spin 1s linear infinite;
        width: 40px;
        height: 40px;
        margin-top: 20%;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    /*阻止子元素点击事件*/
    .chat-item-delete-embed {
        pointer-events: none;
    }
</style>
</body>
</html>
